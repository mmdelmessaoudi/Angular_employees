<div class="container shadow p-3 mt-4 mb-6 rounded formBlackGradient">
<form (ngSubmit)="createmployee()">
    <div class="form-group">
        <label for="firstName">firstName: {{employee.firstName}}</label>
        <input [(ngModel)]="employee.firstName" name="firstName" type="text" class="form-control" id="firstName" placeholder="firstName">
    </div>
    <div class="form-group">
        <label for="lastName">lastName:</label>
        <input [(ngModel)]="employee.lastName" name="lastName" type="text" class="form-control" id="lastName" placeholder="lastName">
    </div>
    <div class="form-group">
        <label for="emailId">Email</label>
        <input [(ngModel)]="employee.emailId" name="emailId" type="text" class="form-control" id="emailId" placeholder="emailId">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success"> Save </button>
    </div>
</form>
</div>
